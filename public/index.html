<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Fetch Data</h1>
<input type="text" id="tournamentId" placeholder="Enter ID">
<button id="fetchDataBtn">Get Data</button>
<ul id="data-list"></ul>

<script>

    $(document).ready(function() {

        $('#fetchDataBtn').click(function() {

            /*
            const tournamentId = $('#tournamentId').val();
            if (!tournamentId) {
                alert("Please enter ID");
                return;
            }
            */

            $.ajax({
                url: `http://localhost:4000/api/tournament/1324577`,
                method: 'GET',
                dataType: 'json',
                success: function(result) {
                    console.log(result);
                },
                error: function() {
                    alert("Error fetching tournament data");
                }
            });
        });

    });

</script>
</body>
